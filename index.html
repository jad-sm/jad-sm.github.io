<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jad Sm | Portfolio</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #0f172a;
  color: #e5e7eb;
}

header {
  padding: 80px 20px;
  text-align: center;
  background: linear-gradient(135deg, #020617, #0f172a);
}

header h1 {
  font-size: 3rem;
  color: #38bdf8;
}

header p {
  margin-top: 15px;
  font-size: 1.2rem;
  color: #cbd5f5;
}

section {
  max-width: 1100px;
  margin: 60px auto;
  padding: 0 20px;
}

section h2 {
  text-align: center;
  font-size: 2.2rem;
  margin-bottom: 50px;
  color: #38bdf8;
}

.projects {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
}

.card {
  background: #020617;
  border-radius: 14px;
  padding: 25px;
  border: 1px solid #1e293b;
  transition: all 0.3s ease;
}

.card:hover {
  transform: translateY(-8px);
  border-color: #38bdf8;
}

.card h3 {
  color: #38bdf8;
  margin-bottom: 12px;
}

.card p {
  font-size: 0.95rem;
  color: #cbd5f5;
  margin-bottom: 25px;
}

.card a {
  display: inline-block;
  text-decoration: none;
  color: #020617;
  background: #38bdf8;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: bold;
  margin-right: 10px;
  transition: 0.3s;
}

.card a:hover {
  background: #0ea5e9;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 30px;
  color: #94a3b8;
  border-top: 1px solid #1e293b;
}
</style>
</head>

<body>

<header>
  <h1>Jad Sm</h1>
  <p>Web Developer | Data Analyst</p>
</header>

<section>
  <h2>Projects</h2>

  <div class="projects">
    <div class="card">
      <h3>GestionVoyage</h3>
      <p>Travel agency website with multiple pages and clean UI for managing trips and clients.</p>
      <a href="https://jad-sm.github.io/GestionVoyage" target="_blank">Live Demo</a>
      <a href="https://github.com/jad-sm/GestionVoyage" target="_blank">Code</a>
    </div>
  </div>
</section>

<footer>
  © 2026 Jad Sm — Portfolio
</footer>

</body>
</html>
