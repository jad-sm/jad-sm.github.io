<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jad Sm Portfolio</title>
<style>
  /* Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Poppins', sans-serif;
    background: #f0f2f5;
    color: #333;
    line-height: 1.6;
  }

  header {
    background: linear-gradient(90deg, #6b4cff, #a259ff);
    color: white;
    text-align: center;
    padding: 60px 20px;
  }

  header h1 { font-size: 3rem; margin-bottom: 10px; }
  header p { font-size: 1.2rem; }

  section {
    max-width: 1000px;
    margin: 50px auto;
    padding: 0 20px;
  }

  section h2 {
    font-size: 2rem;
    margin-bottom: 30px;
    text-align: center;
    color: #6b4cff;
  }

  .projects {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
  }

  .project-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    width: 300px;
    padding: 25px;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .project-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  .project-card h3 {
    color: #6b4cff;
    margin-bottom: 12px;
  }

  .project-card p {
    font-size: 0.95rem;
    margin-bottom: 20px;
  }

  .project-card a {
    text-decoration: none;
    color: white;
    background: #6b4cff;
    padding: 10px 16px;
    border-radius: 6px;
    margin-right: 10px;
    transition: background 0.3s;
  }

  .project-card a:hover {
    background: #a259ff;
  }

  /* Responsive */
  @media(max-width: 650px) {
    .projects { flex-direction: column; align-items: center; }
    .project-card { width: 90%; }
  }
</style>
</head>
<body>

<header>
  <h1>Jad Sm</h1>
  <p>Web Developer | Portfolio</p>
</header>

<section id="projects">
  <h2>My Projects</h2>
  <div class="projects">

    <div class="project-card">
      <h3>GESTIONVOYAGE</h3>
      <p>Travel agency website with multiple pages to manage bookings, clients, and trips efficiently.</p>
      <a href="https://jad-sm.github.io/GestionVoyage" target="_blank">Live Demo</a>
      <a href="https://github.com/jad-sm/GestionVoyage" target="_blank">Source Code</a>
    </div>
    <div class="project-card">
      <h3>Project Name</h3>
      <p>Short description of the project.</p>
      <a href="#" target="_blank">Live Demo</a>
      <a href="#" target="_blank">Source Code</a>
    </div>

  </div>
</section>

</body>
</html>
