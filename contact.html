<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Monde - Contact</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #333;
    }

    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background-color: #1e293b;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #cbd5e1;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ff6b6b;
    }

    header {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover no-repeat;
      height: 60vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    header h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2em;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    form input, form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      padding: 12px;
      background: #ff6b6b;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background: #ff3b3b;
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .social-icons {
  margin-top: 15px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.social-icons img {
  width: 24px;
  height: 24px;
  filter: invert(100%);
  transition: transform 0.3s ease;
}

.social-icons img:hover {
  transform: scale(1.2);
  filter: invert(60%) sepia(100%) saturate(500%) hue-rotate(320deg);
}

  </style>
</head>
<body>

  <nav>
    <div class="logo">Explore Monde</div>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="about.html">À propos</a></li>
      <li><a href="reservation.html">Réservation</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Contactez-Nous</h1>
  </header>

  <section>
    <h2>Nous sommes la pour vous aider</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Votre nom" required />
      <input type="email" name="email" placeholder="Votre e-mail" required />
      <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>
</head>
  <footer>
    &copy; 2025 Explore Monde. Tous droits reserves.
     <div class="social-icons">
  <a href="https://www.facebook.com/?locale=fr_FR" aria-label="Facebook">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" />
  </a>
  <a href="https://www.instagram.com/accounts/login/" aria-label="Instagram">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
  </a>
  <a href="https://x.com/login?" aria-label="Twitter">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter" />
  </a>
</div>
</body>
</html>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Merci pour votre message ! Nous vous contacterons bientôt.");
      this.reset();
    });
  </script>

</body>
</html>
