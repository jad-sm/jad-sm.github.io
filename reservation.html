<body>

  <nav>

  <header>
    <h1>Réservez votre voyage</h1>
    <p>Remplissez le formulaire pour planifier votre prochaine aventure avec nous.</p>
    <button onclick="scrollToSection('reservation-form')">Réserver maintenant</button>
  </header>

  <section id="reservation-form">
    <h2>Formulaire de Réservation</h2>
    <form action="reservation.php" method="POST">
      <input type="text" name="nom" placeholder="Votre nom complet" required />
      <input type="email" name="email" placeholder="Votre e-mail" required />
      <input type="text" name="destination" placeholder="Destination souhaitée" required />
      <input type="date" name="date" required />
      <select name="nb_personnes" required>
        <option value="">Nombre de personnes</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4+">4 ou plus</option>
      </select>
      <button type="submit">Envoyer la réservation</button>
    </form>
  </section>
